<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page is defined and page.title is defined %}{{ page.title }} - {% endif %}Madhava's Blog</title>
    <link rel="icon" href="{{ get_url(path='favicon.ico') | safe }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap"
        rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap">
    </noscript>

    <link rel="preload" as="style" href="{{ get_url(path='styles.css') | safe }}">
    <link rel="stylesheet" href="{{ get_url(path='styles.css') | safe }}" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="{{ get_url(path='styles.css') | safe }}">
    </noscript>

    {% if page is defined %}
    <link rel="canonical" href="{{ page.permalink | safe }}" />
    {% else %}
    <link rel="canonical" href="https://madhavajay.com" />
    {% endif %}

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    {% if page is defined %}
    <meta property="og:url" content="{{ page.permalink | safe }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta name="description" content="{{ page.content 
        | striptags 
        | replace(from=" &#x27;", to="'" ) | replace(from="&quot;" , to='"' ) | replace(from="&amp;" , to="&" ) |
        replace(from="\n" , to=" " ) | regex_replace(pattern="\\s+" , rep=" " ) | truncate(length=300) }} ">
    <meta property="og:description" content="{{ page.content 
        | striptags 
        | replace(from=" &#x27;", to="'" ) | replace(from="&quot;" , to='"' ) | replace(from="&amp;" , to="&" ) |
        replace(from="\n" , to=" " ) | regex_replace(pattern="\\s+" , rep=" " ) | truncate(length=300) }} ">
    <meta property="og:image" content="https://madhavajay.com/{{ page.extra.thumbnail | safe }}">
    {% else %}
    <meta property="og:url" content="https://madhavajay.com">
    <meta property="og:title" content="Madhavas Blog">
    <meta name="description" content="Madhavas Blog about tech and other things.">
    <meta property="og:description" content="Madhavas Blog about tech and other things.">
    <meta property="og:image" content="{{ get_url(path='images/llm-glove.avif') | safe }}">
    {% endif %}
    <!-- Google tag (gtag.js) -->
    <script async defer src="https://www.googletagmanager.com/gtag/js?id=G-X3YC1ECKPY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-X3YC1ECKPY');
    </script>
    <script async defer data-website-id="dafdfc09-cf15-4940-a55a-b1b9ee0f4c5f" src="http://52.146.10.249/script.js"></script>

</head>

<body>
    <header>
        <a href="/" class="logo">Madhava's Blog</a>
        <nav class="nav-links">
            <div class="social-links">
                <a href="/sitemap.xml" class="social-link" title="Sitemap" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM10 5.47l4 1.4v11.66l-4-1.4V5.47zm-5 .99l3-1.01v11.7l-3 1.01V6.46zm14 11.08l-3 1.01V6.86l3-1.01v11.69z" />
                    </svg>
                </a>
                <a href="https://twitter.com/madhavajay" target="_blank" rel="noopener noreferrer" class="social-link"
                    title="Twitter/X">ğ•</a>
                <a href="https://linkedin.com/in/madhavajay" target="_blank" rel="noopener noreferrer"
                    class="social-link" title="LinkedIn">in</a>
                <a href="https://github.com/madhavajay" target="_blank" rel="noopener noreferrer" class="social-link"
                    title="GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path

                    </svg>
                </a>
                <a href="https://www.youtube.com/@madhavajay" target="_blank" rel="noopener noreferrer"
                    class="social-link" title="YouTube">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z" />
                    </svg>
                </a>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>
</body>

</html>
